<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>
    <input th:value="${skuInfo.skuName}" > </input>

    <div th:text="${skuInfo.skuImageList}"> </div>

    <div th:utext="${gname}">

    </div>

    <table>
        <tr th:each="skuImage:${skuInfo.skuImageList}" th:if="${skuImage.imgName} != '黑全.jpg'">
            <td th:text="(${skuImage.imgName} == '黑背.jpg') ? '黑色背面.jpg' : ${skuImage.imgName} ">

            </td>

        </tr>

    </table>

</body>
</html>
